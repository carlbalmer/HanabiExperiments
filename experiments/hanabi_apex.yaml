hanabi-apex:
  run: LegalActionApex
  env: Hanabi
  stop:
    timesteps_total: 100000000
  config:
    num_workers: 3
    model:
      custom_model: ILA_FC
      custom_preprocessor: OriginalSpaceSamplingPreprocessor
    env_config:
      colors: 5
      ranks: 5
      players: 4
      hand_size: 4
      max_information_tokens: 8
      max_life_tokens: 3
      observation_type: 1
  checkpoint_freq: 100
  checkpoint_at_end: True
  upload_dir: gs://ray-cluster-out